<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>AEZEN 일반인 EZEN 개발자</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/join_info.css">
  <script src="../js/home.js"></script>
  <script src="../js/join_info.js"></script>
</head>
<body class="join-info-page">
  <!---------------- 헤더영역 ---------------------->
  <!-- 로고영역 + 로그인박스 + 아이콘 -->
  <header>
    <!-- 로고영역 -->
    <div class="logo-area">
      <div class="logo">
        <a href="../main/home.html">
        <img src="../img/ezen_logo.jpg" style="width: 80px; height: 80px;">
        </a>
      </div>
      <div class="site-title">
        <a href="../main/home.html" class="site-link">
          <span class="part1">AEZEN&nbsp;일반인</span> &nbsp;&nbsp;
          <span class="part2">EZEN&nbsp;개발자</span>
        </a>
      </div>
    </div>
    <!-- 로그인박스 (초기 보임) -->
    <div class="login-box">
      <input type="text" id="loginId" placeholder="ID 입력">
      <input type="password" id="loginPw" placeholder="PW 입력">
      <div class="login-options">
        <label><input type="checkbox" id="rememberMe"> ID 기억하기</label>
        <a href="../account/join_find.html">ID/PW 찾기</a>
        <a href="../account/join_agree.html">회원가입</a>
      </div>
      <button id="loginBtn">로그인</button>
    </div>
    <!-- 아이콘 (초기 숨김) -->
    <div class="icons" style="display:none;">
      <button id="btnMyPage" data-tooltip="마이페이지">👨</button>
      <button id="btnNotify" data-tooltip="알림">🔔</button>
      <button id="btnMsg" data-tooltip="메세지">📬</button>
      <button id="btnTrophy" data-tooltip="포인트">🏆</button>
      <button id="btnLogout" data-tooltip="로그아웃">🔑</button>
    </div>
  </header>


  <!---------------- 메인영역 ---------------------->
  <main>
    <!-- 컨테이너 (게시글 래퍼 + 사이드바) -->
    <!-- 수정 시, 게시글 래퍼 전체수정 or 게시글 수정 -->
    <div class="container">

      <!-- 게시글 래퍼( 공지/정렬버튼 + 게시글 ) -->
      <div class="posts-wrapper">

        <!-- 공지/정렬버튼 -->
        <div class="notice-bar">
        <div class="notice-row">

          <div class="notice-text">
          <strong>📢 공지사항&nbsp;&nbsp;: </strong>&nbsp;&nbsp;
          <a href="../main/info.html" class="notice-note" style="color: rgb(219, 219, 93);">이용규칙 안내 .......</a>
          </div>

        </div>
        </div>

        <!-- 게시글 -->
        <div class="posts">

          <div class="post">
            <h2>정보입력</h2>
            <form action="/register" method="POST">
            
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" required> 
            <div class="message" id="userid-message"></div>      
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required>
            <div class="message" id="nickname-message"></div>    

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <button type="button">인증코드 전송</button>
            <div class="message" id="email-message"></div>

            <label for="email-code">이메일 인증 코드</label>
            <div class="input-group">
                <input type="text" id="email-code" name="email-code" placeholder="코드 입력">
                <button type="button">입력</button>
            </div>

            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="address">주소</label>
            <div class="input-group">
                <input type="text" id="address" name="address" required>
                <button type="button">찾기</button>
            </div>

            <div class="captcha">
                <label for="captcha">자동등록방지 문자</label>
            </div>
                <!-- reCAPTCHA 영역 -->
                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                <!-- reCAPTCHA 스크립트 -->
                <script src="https://www.google.com/recaptcha/api.js" async defer></script>

            <div class="button-group">
                <button type="submit">등록</button>
                <button type="reset">취소</button>
            </div>
            </form>
          </div>

        </div> 

      </div> <!-- 게시글 래퍼 끝 -->
        
      <!---- 사이드바 ---->
        <div class="sidebar">
        <div class="ad-top">
          <a href="https://www.eduwill.net/sites/home" target="_blank">
            <img src="../img/adbaner.jpg" alt="광고 이미지">
          </a>
        </div>

        <!-- 탭 버튼 (실시간채팅 / 마이페이지) -->
        <div class="sidebar-tabs" role="tablist">
            <button class="tab-button active" data-target="panel-chat" role="tab" aria-selected="true">실시간채팅</button>
            <button class="tab-button" data-target="panel-mypage" role="tab" aria-selected="false">마이페이지</button>
        </div>

        <!-- 탭 패널: 실시간채팅 -->
        <div class="tab-panel" id="panel-chat" role="tabpanel">
            <div style="text-align: center;">현재 접속자 수</div>
            <div style="text-align: center;">100,543명</div>
            <!-- 채팅로그 -->
            <div class="messages">
            안녕하세요... (닉네임) 🔔
            <div style="margin-top:6px;color:#666;font-size:12px;">(예시 채팅이 표시됩니다.)</div>
            </div>
            <!-- 입력창 (하단 고정) -->
            <div class="chat-input">
            <input type="text" placeholder="내용을 입력하세요">
            <button>전송</button>
            </div>
        </div>

        <!-- 탭 패널: 마이페이지 -->
        <div class="tab-panel hidden" id="panel-mypage" role="tabpanel" aria-hidden="true">
          <!-- 목록은 스크롤 가능하도록 flex:1 -->
          <ul class="mypage-list" style="flex:1; overflow:auto;">
            <li><a href="../main/mypage.html?panel=posts">내 글 관리</a></li>
            <li><a href="../main/mypage.html?panel=edit">정보수정</a></li>
            <li><a href="../main/mypage.html?panel=follow">팔로우 / 팔로워 관리</a></li>
            <li><a href="../main/mypage.html?panel=messages">메세지</a></li>
            <li><a href="../main/mypage.html?panel=points">포인트</a></li>
            <li><a href="../main/mypage.html?panel=alerts">알림</a></li>
            <li><a href="../main/mypage.html?panel=withdraw">회원탈퇴</a></li>
          </ul>
        </div>
        </div>
    </div>
  </main>


  <!---------------------- 푸터 -------------------------->
  <footer>
    <span>&copy; 2025 AEZEN. All Rights Reserved.</span>
    <a href="../main/info.html?tab=terms">이용약관</a>
    <a href="../main/info.html?tab=privacy">개인정보 처리방침</a>
    <a href="../main/write.html?category=qna&target=admin">문의/신고</a>
  </footer>
</body>
</html>
